<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <h3>Alguns tipos de input</h3>
    <form name="cadastro" onsubmit="alert('Formulário enviado');" autocomplete="on" target="_blank" method="" action="https://meusite.com.br/signup">
        <label for="">Nome: </label><input type="text" name="name"><br>
        <label for="">Idade: </label><input type="number" min="0" max="99" name="age"><br>
        <label for="">Senha: </label><input type="password" name="password"><br>
        <label for="">Range: </label><input type="range"><br>
        <label for="">Color: </label><input type="color" ><br>
        <label for="">E-mail: </label><input type="email"><br>
        <label for="">URL: </label><input type="url"><br>
        <label for="">Date: </label><input type="date"><br>
        <label for="">Week: </label><input type="week"><br>
        <label for="">Month: </label><input type="month"><br>
        <label for="">Chekbox</label><input type="checkbox"><input type="checkbox"><br>
        <label for="">Radio: </label><input type="radio" name="aceita"><input type="radio" name="aceita"><br>
        <label for="">Hidden: </label><input type="hidden"><br>
        <label for="">File: </label><input type="file" multiple><br>
        <label for="">Search: </label><input type="search"><br>

        <br>
        <label for="">Button: </label><input type="button" value="Enviar"><br>

        <br>
        <button type="submit">Enviar</button>
    
    </form>
    <h2>Chekbox & Radio</h2>
    <form action="" method="post">
        <h3>Opções opcionais</h3>
        <p>Seleção de opções</p><br>
        <p>Recheio</p>
        <input type="checkbox" disabled name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <p>Borda</p>
        <input type="radio" name="borda" value="sim"> Sim <br>
        <input type="radio" name="borda" value="nao"> Não <br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco"> Suco <br>
        <input type="radio" name="bebida" value="refrigerante"> Refrigerante <br>
        <input type="radio" name="bebida" value="agua"> Água <br>
        <input type="radio" name="bebida" value="nenhum"> Nenhum <br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Botões</h2>
    <form action="" onsubmit="">
        <label for="">Nome: </label><input type="text" name="name"><br>
        <label for="">Idade: </label><input type="number" min="0" max="99" name="age"><br>
        <label for="">Senha: </label><input type="password" name="password"><br>

        <button type="button" onclick="alert('Clicado no botão Clicável')">Clicável</button><br>
        <button type="reset">Limpar</button><br>
        <button type="submit">Enviar</button><br>
    </form>

    <h2>Select box</h2>
    <form action="">
        <label for="">Nome: </label><input type="text" name="name"><br>
        <label for="">Cargo: </label>
          <select name="role" id="">
            <option value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="desenvolvedor">Desenvolvedor</option>
            <option value="tecnico">Técnico</option>
          </select>  
        <br>
        <label for="">Assunto: </label><input type="text" name="subject"><br>
        <label for="">Mensagem: </label><textarea name="message" id="" cols="30" rows="10"></textarea><br>
        <button type="submit">Enviar</button><br>
    </form>
</body>
</html>
